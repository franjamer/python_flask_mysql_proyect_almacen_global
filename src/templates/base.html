<!-- plantilla base html que contiene todos los demas parciales. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Mi App{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- En tu base.html, dentro del body, por ejemplo arriba del bloque content -->
        {% if session.get('perfil') %}
        <nav class="navbar navbar-light bg-light justify-content-between">
            <span class="navbar-text ms-3">
                Perfil:
                <strong>{{ session['perfil'] }}</strong>
            </span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger me-3">Cerrar sesi√≥n</a>
        </nav>
        {% endif %}
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
